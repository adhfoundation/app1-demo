name: Deploy to Development Environment

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main

env:
  ECR_REPOSITORY: app1-demo
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker meta
        id: meta
        run: |
          IMAGE_TAG="${{ github.sha }}-${{ github.run_number }}"
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"

      - name: Build and Push to ECR
        uses: adhfoundation/public-github-actions-workflows/.github/workflows/build-image-to-ecr-v2.yaml@main
        with:
          docker-build-args: |
            NEXT_PUBLIC_AFYA_IDENTITY_API_URL=https://identity-api.develop.afya.systems
          docker-tag: ${{ steps.meta.outputs.image-tag }}
          ecr-repository: ${{ env.ECR_REPOSITORY }}
          environment: dev

  deploy:
    name: Deploy to ArgoCD
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Deploy to Development
        uses: adhfoundation/public-github-actions-workflows/.github/workflows/deploy-argocd-v3.yaml@main
        with:
          argocd-app-name: dev-app1-demo
          argocd-chart-path: afya-helm-charts
          argocd-chart-repo: https://github.com/adhfoundation/afya-helm-charts
          argocd-values-file: values-dev.yaml
          environment: dev
          image-tag: ${{ needs.build.outputs.image-tag }}
          namespace: app1-demo
        secrets:
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}